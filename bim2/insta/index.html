<!DOCTYPE html>
<html>
    <head>
        <title>Instgram</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="topo">
                    <div class="name-icon">
                        <h1>Eduardandrde</h1>
                        <i class="fa-solid fa-chevron-down fa-sm"></i>
                    </div>
                    <div class="icones">
                        <i class="fa-regular fa-square-plus"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </header>
            <main>
                <section class="infos">
                    <div class="perfil">
                        <img src="imgs/dudaperfil.jpg" alt="foto perfil">
                        <i class="fa fa-plus"></i>
                        <h2>Eduarda Andrade</h2>
                    </div>
                    <div class="info-feed">
                        <h3>9</h3>
                        <p>Publicações</p>
                    </div>
                    <div class="info-feed">
                        <h3>20</h3>
                        <p>Seguidores</p>
                    </div >
                    <div class="info-feed">
                        <h3>20</h3>
                        <p>Seguindo</p>
                    </div>
                </section>
                <div class="botoes">
                    <div class="nome-botao">
                        <p>Editar perfil</p>
                    </div>
                    <div class="nome-botao">
                        <p>Compartilhar perfil</p>
                    </div>
                    <div class="nome-botao botao-mini">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                </div>
                <section class="destaques-insta">
                    <div class="destaque-elemento">
                        <img src="imgs/vida.jpg" alt="foto céu">
                        <p>Vida</p>
                    </div>
                    <div class="destaque-elemento">
                        <img src="imgs/verao.jpg" alt="Foto verão">
                        <p>Verão</p>
                    </div>
                    <div class="destaque-elemento">
                        <img src="imgs/comida.jpg" alt="Comida">
                        <p>Comida</p>
                    </div>
                    <div class="destaque-elemento">
                        <img src="imgs/br.jpg" alt="Bandeira Brasil">
                        <p>Brasil</p>
                    </div>
                </section>
                <section class="icones-horizontal">
                    <i class="fas fa-th"></i>
                    <i class="fa-solid fa-clapperboard"></i>
                    <i class="far fa-id-badge"></i>
                </section>
                <section class="feed-insta">
                    <img src="imgs/drink.jpg" alt="Foto de drink">
                    <img src="imgs/mar.jpeg" alt="Foto mar">
                    <img src="imgs/verao.jpg" alt="Foto de verão">
                    <img src="imgs/comida.jpg" alt="Foto de comida">
                    <img src="imgs/br.jpg" alt="Bandeira Brasil">
                    <img src="imgs/vida.jpg" alt="Foto céu">
                    <img src="imgs/verao.jpg" alt="Foto de verão">
                    <img src="imgs/dudaperfil.jpg"  alt="Foto de Eduarda">
                    <img src="imgs/mar.jpeg" alt="Foto mar">
                </section>
            </main>
            <footer>
                <nav class=footer-feed>
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-square-plus"></i>
                    <i class="fa-solid fa-clapperboard"></i>
                    <img id="img-bolinha" src="imgs/dudaperfil.jpg">
                </nav>
            </footer>
        </div>
    </body>
</html>
